name: Python Package using Conda

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: "3.12"
        activate-environment: immich-animals
        environment-file: environment.yml
        auto-activate-base: false
        # Use mamba for faster resolution (optional, but recommended)
        # mamba-version: "*"
        # use-mamba: true 

    - name: Lint with flake8
      run: |
        # flake8 is not in requirements.txt, so we install it here or add it to requirements.txt
        # Installing in the active environment
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings.
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        # pytest is in requirements.txt, so it should be installed. 
        # If not, uncomment: pip install pytest
        pytest